	<script>

      var cb = function() {
        var l = document.createElement('link'); l.rel = 'stylesheet';
        l.href = 'css/main.css';
        var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(cb);
      else window.addEventListener('load', cb);
    </script>
	<script>
        var loading = document.getElementById('loading-arrow'),
        hanldetimeout;

    hanldetimeout = setInterval(function() {
        loading.className = loading.className.replace(/animate-in/, '');
        loading.style.display = 'none';
        loading.offsetHeight;
        loading.style.display = 'block';
        loading.className += 'animate-in';

        if (window.app && window.app.controller.home.loaded) {
            clearTimeout(hanldetimeout);
        }

    }, 2200);
    loading.className += ' animate-in';
    </script>
