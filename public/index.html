    <style>
    .body-gradient {
        background: -webkit-linear-gradient(140deg, #5824c1, #435085, #d73f26);
        background: -o-linear-gradient(140deg, #5824c1, #435085, #d73f26);
        background: linear-gradient(230deg, #5824c1, #435085, #d73f26);
        background-size: 600% 600%;
        height: 100vh;
        -webkit-animation: AnimationName 21s ease infinite;
        -moz-animation: AnimationName 21s ease infinite;
        -o-animation: AnimationName 21s ease infinite;
        animation: AnimationName 21s ease infinite;
    }
    
    @-webkit-keyframes AnimationName {
        0% {
            background-position: 17% 0%
        }
        50% {
            background-position: 84% 100%
        }
        100% {
            background-position: 17% 0%
        }
    }
    
    @-moz-keyframes AnimationName {
        0% {
            background-position: 17% 0%
        }
        50% {
            background-position: 84% 100%
        }
        100% {
            background-position: 17% 0%
        }
    }
    
    @-o-keyframes AnimationName {
        0% {
            background-position: 17% 0%
        }
        50% {
            background-position: 84% 100%
        }
        100% {
            background-position: 17% 0%
        }
    }
    
    @keyframes AnimationName {
        0% {
            background-position: 17% 0%
        }
        50% {
            background-position: 84% 100%
        }
        100% {
            background-position: 17% 0%
        }
    }
    </style>

    <script>
    var loading = document.getElementById('loading-arrow'),
        hanldetimeout;

    hanldetimeout = setInterval(function() {
        loading.className = loading.className.replace(/animate-in/, '');
        loading.style.display = 'none';
        loading.offsetHeight;
        loading.style.display = 'block';
        loading.className += 'animate-in';

        if (window.app && window.app.controller.home.loaded) {
            clearTimeout(hanldetimeout);
        }

    }, 2200);
    loading.className += ' animate-in';



    //SVG SMILL SUPPORT
    var svgsmill = function() {
        var valid = !!document.createElementNS && /SVGAnimate/.test(document.createElementNS('http://www.w3.org/2000/svg', 'animate').toString());
        return valid;
    };


    document.getElementsByTagName('html')[0].className += svgsmill() === false ? ' no-svgsmill' : '';
    </script>
