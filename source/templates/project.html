<div class="project {class} clearfix" id="{class}">
    <div class="column infos">
        <a class="btn" href="/work/{class}/info">
            <div class="line-ph">
                <i class=""></i>
            </div>
            <h2>{name}</h2>
        </a>
        <p class="opacity">{description}</p>
        <div class="work-infos">
            <a class="tech" href="/work/musicbattl/tech">
                <div class="line-ph">
                    <i class=""></i>
                </div>
                <span>TECH</span>
                <i class="sprite sprite-tech"></i>
            </a>
            <a class="gallery" href="/work/musicbattl/gallery">
                <div class="line-ph">
                    <i class=""></i>
                </div>
                <span>IMAGES</span>
                <i class="sprite sprite-images"></i>
            </a>
            <a class="external" href="http://musicbattl.azurewebsites.net/" target="_blank">
                <div class="line-ph">
                    <i class=""></i>
                </div>
                <span>LAUNCH</span>
                <i class="sprite sprite-external"></i>
            </a>
        </div>
    </div>
    <div class="column views">
        <div class="info view hidden">
            <div class="preview">
                <div class="picture-mask picture-one">
                    <img src="/images/gallery1.jpg" />
                </div>
                <div class="picture-mask picture-two">
                    <img src="/images/gallery1.jpg" />
                </div>
                <div class="picture-mask picture-tree">
                    <img src="/images/gallery1.jpg" />
                </div>
                <div class="picture-mask picture-four">
                    <img src="/images/gallery1.jpg" />
                </div>
                <div class="picture-mask picture-five">
                    <img src="/images/gallery1.jpg" />
                </div>
            </div>
        </div>
        <div class="tech view hidden">
            <a class="close" href="/work/musicbattl/info">
                <label>✕</label>
            </a>
            <fieldset class="front-end">
                <legend>
                    Front-End:
                </legend>
                <div class="line-ph">
                    <i></i>
                </div>
                <ul>
                    <li>Javascript/jQuery</li>
                    <li>Sass</li>
                    <li>Handlebars</li>
                    <li>Backbone</li>
                    <li>Grunt</li>
                    <li>SoundCloud API</li>
                    <li>Design</li>
                </ul>
            </fieldset>
            <fieldset class="back-end">
                <legend>Back-End:</legend>
                <div class="line-ph">
                    <i></i>
                </div>
                <ul>
                    <li>C#</li>
                    <li>WEBAPI</li>
                    <li>DI (Ninject)</li>
                    <li>SQL Server</li>
                    <li>SignalR</li>
                    <li>Azure</li>
                </ul>
            </fieldset>
        </div>
        <div class="gallery view hidden">
            <a class="close" href="/work/musicbattl/info">✕</a>
            <div class="images-ph">
                <a class="rounded-button prev">
                    <div class="svg-ph">
                        <svg xmlns="http://www.w3.org/2000/svg" width="288" viewBox="265 48 670 236">
                            <path class="path" stroke="#000" stroke-width="5" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="500" stroke-dashoffset="500" fill="none" d="M335 182.9c-35.8 0-64.9-29.1-64.9-64.9s29.1-64.9 64.9-64.9 64.9 29.1 64.9 64.9-29.1 64.9-64.9 64.9z"></path>
                        </svg>
                    </div>
                    <i class="arrow" title="arrow icon"></i>
                </a>
                <div class="image-list">
                    <div class="line-ph">
                        <i class=""></i>
                    </div>
                    <div class="ph">
                        <img src="/images/gallery1.jpg" />
                        <img src="/images/musicbattl2.jpg" />
                        <img src="/images/musicbattl3.jpg" />
                        <img src="/images/musicbattl4.jpg" />
                    </div>
                    <div class="clearfix"></div>
                </div>
                <a class="rounded-button next">
                    <div class="svg-ph">
                        <svg xmlns="http://www.w3.org/2000/svg" width="288" viewBox="265 48 670 236">
                            <path class="path" stroke="#000" stroke-width="5" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="500" stroke-dashoffset="500" fill="none" d="M335 182.9c-35.8 0-64.9-29.1-64.9-64.9s29.1-64.9 64.9-64.9 64.9 29.1 64.9 64.9-29.1 64.9-64.9 64.9z"></path>
                        </svg>
                    </div>
                    <i class="arrow" title="arrow icon"></i>
                </a>
                <div class="images-menu">
                    <a class="images-menu-item"></a>
                    <a class="images-menu-item"></a>
                    <a class="images-menu-item"></a>
                    <a class="images-menu-item"></a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
